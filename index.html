<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 추첨기 🎉</title>
    <!-- Google Fonts: Noto Sans KR & IBM Plex Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=IBM+Plex+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><text y="50%" font-size="24">🎉</text></svg>' type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>랜덤 추첨기 🎉</h1>

        <!-- 참가자 목록 -->
        <div id="dataTableSection" class="section">
            <h2>참가자 목록</h2>
            <div id="dataTable">
                <!-- 참가자 목록 내용이 여기에 동적으로 추가됨 -->
            </div>
            <div class="download-buttons">
                <button id="downloadParticipantsCSV">참가자 목록 다운로드(CSV)</button>
                <button id="downloadParticipantsExcel">참가자 목록 다운로드(Excel)</button>
            </div>
        </div>

        <!-- 당첨자 목록 -->
        <div id="winnersSection" class="section">
            <h2>당첨자 목록</h2>
            <div id="winnersTable">
                <!-- 당첨자 목록 내용이 여기에 동적으로 추가됨 -->
            </div>
            <div class="download-buttons">
                <button id="downloadWinnersCSV">당첨자 목록 다운로드(CSV)</button>
                <button id="downloadWinnersExcel">당첨자 목록 다운로드(Excel)</button>
            </div>
        </div>

        <!-- 추첨별 당첨자 목록 -->
        <div id="previousWinnersSection" class="section">
            <h2>추첨별 당첨자 목록</h2>
            <div id="previousWinnersTable">
                <!-- 추첨별 당첨자 목록 내용이 여기에 동적으로 추가됨 -->
            </div>
            <div class="download-buttons">
                <button id="downloadPreviousWinnersCSV">추첨별 당첨자 목록 다운로드(CSV)</button>
                <button id="downloadPreviousWinnersExcel">추첨별 당첨자 목록 다운로드(Excel)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
